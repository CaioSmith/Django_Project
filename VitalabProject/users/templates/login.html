{% extends "layout/layout.html" %} 
{% load static %} 

{% block 'head' %}
    <link href="{% static 'users/css/style.css' %}" rel="stylesheet"/>
{% endblock 'head' %} PSW 8.0 | Aula 1 9

{% block 'content' %}

    <div class="container">
        <h3 class="font-featured-second">
            <img
            width="10%" src="{% static 'geral/img/logo.png' %}" alt=""/>
            Cadastre-se
        </h3>

        {% if messages %}
            <br/>
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %} 
        {% endif %}

        <div>
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                <label>Username</label>
                <br/>
                <input type="text" class="input-default" name="username"/>
                <br/>
                <br/>
                <label>Senha</label>
                <br/>
                <input type="password" class="input-default" name="password"/>
                <br/>
                <br/>
                <input type="submit" class="btn-default" value="Logar"/>
            </form>
        </div>
    </div>
{% endblock %}
